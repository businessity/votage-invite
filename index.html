<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Votage Church Invite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Boostrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- Load Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-start">
        <div class="col top-margin">
            <p class="text-center">
                <img src="images/logo.png" alt="Votage Church Logo" width="100px"> <br>
                <span class="roboto text-center" style="font-size: 60%;">Real People &nbsp; &nbsp; &nbsp;| &nbsp; &nbsp; &nbsp;Raw
    Word&nbsp; &nbsp; &nbsp;| &nbsp; &nbsp; &nbsp;Relevant Relationship</span>
            <p class="text-center kaushan" style="font-size: 200%;">Invite a Friend to Church</p>
            </p>
        </div>
    </div>
    <div class="row justify-content-center bottom-margin">
        <form action="#" method="POST" id="form">
            <div class="row">
                <div class="col-md form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" maxlength="11" name="name" required>
                    <small class="form-text text-muted">Preferrably a name the friend you're inviting knows you by(not more than 11 characters)</small>
                </div>
            </div>
            <div class="row">
                <div class="col-md form-group">
                    <label for="friendName">Your Friend's Name</label>
                    <input type="text" class="form-control" name="friendName" id="friendName" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md form-group">
                    <label for="phone">Your Friend's Phone Number</label>
                    <input type="tel" class="form-control" name="phone" id="phone" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center"><button type="submit" class="btn btn-danger" style="padding-left: 40px; padding-right:40px;">Invite</button></p>
                </div>
            </div>
        </form>
    </div>
    <div class="row bottom-margin">
        <div class="col-md">
            <p class="text-center">&copy; 2018 Votage Church</p>
            <small class="form-text text-muted text-center">Designed by <a href="https://stbensonimoh.com/about" target="_blank"><img class="benson" src="images/logo300.png" alt="Benson Imoh,ST" width="50px"></a></small>
        </div>
    </div>
</div>
<!-- Load Boostrap, Slip JQuery and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Load Main Javascript file -->
<script src="scripts/main.js"></script>
</body>
</html>
